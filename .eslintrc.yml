env:
  browser: true
  commonjs: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
rules: 
  no-console: off
  no-plusplus: off
  no-shadow: off
  no-unused-vars: off
  arrow-body-style: off
  prefer-rest-params: off
  no-param-reassign: off
  no-var: off
  no-undef: off
  no-dynamic-require: off